name       : openmw
version    : 0.40.0
release    : 3
source     :
    - https://github.com/OpenMW/openmw/archive/openmw-0.40.0.tar.gz : 3f3ad6f29713bd27cbab5dbad7010212b7eba906f3b5542b5c5effb53e5d7944
license    : GPL-3.0
component  : games.rpg
summary    : OpenMW is a recreation of the engine for the popular role-playing game
    Morrowind by Bethesda Softworks
description: |
    OpenMW is a recreation of the engine for the popular role-playing game Morrowind by Bethesda Softworks
builddeps  :
    - pkgconfig(bullet)
    - pkgconfig(gl)
    - pkgconfig(libavcodec)
    - pkgconfig(libunshield)
    - pkgconfig(Qt5Core)
    - pkgconfig(MYGUI)
    - pkgconfig(openal)
    - pkgconfig(openscenegraph)
    - pkgconfig(sdl2)
    - pkgconfig(xt)
    - libboost-devel
setup      : |
    sed -i "s/std=c++98/std=c++11/g" CMakeLists.txt
    sed -i "s|games/||" CMakeLists.txt
    %cmake -DUSE_QT=1 -DDESIRED_QT_VERSION=5 \
           -DBOOST_NO_CXX11_SCOPED_ENUMS=1 \
           .
build      : |
    %make
install    : |
    %make_install
