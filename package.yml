name       : openmw
version    : 0.41.0
release    : 6
source     :
    - https://github.com/OpenMW/openmw/archive/openmw-0.41.0.tar.gz : a3e1c7d060dc461b9b63ceb5d9ec56b90c1bdcbfd37f0c7c7310c38ec7e3e21d
license    : GPL-3.0
component  : games.rpg
summary    : OpenMW is a recreation of the engine for the popular role-playing game Morrowind by Bethesda Softworks
description: |
    OpenMW is a recreation of the engine for the popular role-playing game Morrowind by Bethesda Softworks
builddeps  :
    - pkgconfig(bullet)
    - pkgconfig(gl)
    - pkgconfig(libavcodec)
    - pkgconfig(libunshield)
    - pkgconfig(Qt5Core)
    - pkgconfig(MYGUI)
    - pkgconfig(openal)
    - pkgconfig(openscenegraph)
    - pkgconfig(sdl2)
    - pkgconfig(xt)
    - libboost-devel
setup      : |
    sed -i "s/std=c++98/std=c++11/g" CMakeLists.txt
    sed -i "s|games/||" CMakeLists.txt
    %cmake -DUSE_QT=1 -DDESIRED_QT_VERSION=5 \
           -DBOOST_NO_CXX11_SCOPED_ENUMS=1 \
           .
build      : |
    %make
install    : |
    %make_install
