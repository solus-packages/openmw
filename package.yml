name       : openmw
version    : 0.44.0
release    : 14
source     :
    - https://github.com/OpenMW/openmw/archive/openmw-0.44.0.tar.gz : 9e7db99dd3e1434b2e32e9e61ae5a8fb516a69bb6880fb2856c09f2c9ca8cf0d
license    : GPL-3.0
component  : games.rpg
summary    : OpenMW is a recreation of the engine for the popular role-playing game Morrowind by Bethesda Softworks
description: |
    OpenMW is a recreation of the engine for the popular role-playing game Morrowind by Bethesda Softworks
builddeps  :
    - pkgconfig(bullet)
    - pkgconfig(gl)
    - pkgconfig(libavcodec)
    - pkgconfig(libunshield)
    - pkgconfig(Qt5Core)
    - pkgconfig(MYGUI)
    - pkgconfig(openal)
    - pkgconfig(openscenegraph)
    - pkgconfig(sdl2)
    - pkgconfig(tinyxml)
    - pkgconfig(xt)
    - gtest-devel
    - libboost-devel
setup      : |
    sed -i "s|games/||" CMakeLists.txt
    %cmake -DDESIRED_QT_VERSION=5 \
           -DLIBDIR=%libdir% \
           -DBUILD_UNITTESTS=ON \
           -DUSE_SYSTEM_TINYXML=ON \
           .
build      : |
    %make
install    : |
    %make_install
check      : |
    ./openmw_test_suite
